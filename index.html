<!DOCTYPE html>
<html>
 <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700 rel='stylesheet'">
    <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
 </head>
  <body class="body">
    <header class="matrix">
      <img class="matrix-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
    </header>
    <main class="centered-main">
      <section id="task-block">
        <label class="block-title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button class="button button-add">Add</button>
        </div>
      </section>
      <section>
      <h3 class="block-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-row-wrapper list-item">
          <input class="input input-checkbox" type="checkbox">
          <label class="task-title">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg"></button>
        </li>
        <li class="task-row-wrapper list-item edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="task task-title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="icon" src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li task-row-wrapper list-item edit-mode>
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="task task-title">See the Doctor</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="icon" src="./remove.svg"></button>
        </li>
      </ul>
     </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
